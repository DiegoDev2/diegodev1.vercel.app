name: Build Project

on:
  workflow_call:
    inputs:
      environment:
        description: 'Build environment'
        required: false
        type: string
        default: 'production'
      build-sanity:
        description: 'Build Sanity Studio'
        required: false
        type: boolean
        default: false
    outputs:
      build-success:
        description: 'Build completed successfully'
        value: ${{ jobs.build.outputs.success }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build-result.outputs.success }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm build
        env:
          NODE_ENV: ${{ inputs.environment }}

      - name: Build Sanity Studio
        if: inputs.build-sanity
        run: cd sanity && pnpm install --frozen-lockfile && pnpm build

      - name: Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

      - name: Upload Sanity build
        if: inputs.build-sanity
        uses: actions/upload-artifact@v4
        with:
          name: sanity-build
          path: sanity/dist/
          retention-days: 1

      - name: Set build result
        id: build-result
        run: echo "success=true" >> $GITHUB_OUTPUT
