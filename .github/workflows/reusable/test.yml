name: Test and Lint

on:
  workflow_call:
    inputs:
      check-sanity:
        description: 'Run Sanity checks'
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Sanity TypeScript check
        if: inputs.check-sanity
        run: cd sanity && pnpm install --frozen-lockfile && npx tsc --noEmit
